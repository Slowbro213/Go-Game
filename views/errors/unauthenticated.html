<!-- unauthenticated.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/errors.css" >
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="particles" id="particles"></div>
  <div class="scanlines"></div>
  
  <div class="error-card">
    <h1>Access Denied</h1>
    <p>Authentication required. Your credentials were not recognized or the session has expired.</p>
    <a href="/login" class="login-btn">Proceed to Login</a>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random properties
      const size = Math.random() * 5 + 1;
      const posX = Math.random() * 100;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 10;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.bottom = `-10px`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      
      // Random neon color
      const colors = ['#ff2a6d', '#05d9e8', '#d300c5'];
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      
      particlesContainer.appendChild(particle);
    }
    
    // Add interactive cursor effect
    document.addEventListener('mousemove', (e) => {
      const card = document.querySelector('.error-card');
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
  </script>
</body>
</html>
